{% extends 'cms/base.html' %}
{% load static %}
{% block title %}
Catalog
{% endblock %}
{% block content %}
  {% if messages %}
    {% for msg in messages %}
      <small {% if msg.tags %} class="{{msg.tags}}" {% endif %}>{{msg}}</small>
    {% endfor %}
  {% endif %}
<div class="container mt-4">
    <button type="button" class="btn btn-primary p-2 me-2" onclick=document.location="{% url 'CC' %}"><b>CREATE NEW
        COURSE</b></button>
    <button class="btn btn-primary  p-2 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false"><B> FILTER </B></button>
  </div>

  <div class="container py-4">
    <div class="row row-cols-1 row-cols-lg-4 g-4" id="row">

    </div>
  </div>
  <script src="{% static 'js/app.js' %}">
{% endblock %}
